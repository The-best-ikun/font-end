<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>初识VUE</title>

        <!-- 引入vue2.0的文件 -->

        <script type="text/javascript" src="../你好,vue/vue.js"></script>
    </head>

    <body>
        <!-- 准备一个容器 -->
        
        <div id="root">
            <h1>你好 {{name}}</h1>
        </div>
        <!-- 引入Vue文件 -->
        <script type="text/javascript" >
            //阻止Vue在启动时生成生产提示
            Vue.config.productionTip = false;
            const vm=new Vue({
                el:'#root',
                data:{
                    name:'Vue123'
                }
            })
        </script> 
    </body>

</html>
