<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>体验引进Vue.js文件 </title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books">{{book.name}}</li>
        </ul>
    </div>

</body>
<!-- 引进Vue.js文件 -->
<script src="./vue.js"></script>

<!-- 创建Vue实例 -->
<script>
    new Vue({
        // 绑定元素
        el:'#app' ,

        data:{
            books:[
                {name:'语文'},
                {name:'数学'},
                {name:'英语'}
            ]
        }
    })
</script>





</html>
