<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>指令与事件初步了解</title>
</head>
<body>
    <div id="app">
        <h1 v-if="show">这段文本</h1>
        <button v-on:click="showString">点我展示隐藏文本</button>

    </div>
</body>
<script src="./vue.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            show:false
        },
        methods:{
            showString :function(){
                this.show=!(this.show)
            }
        }
    })
</script>
