<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>给组件绑定类</title>
</head>
<body>
    <div id="app">
        <my-component :class="{'active':isActive}"></my-component>
    </div>
</body>
<script src="./vue.js"></script>
<script> 

    Vue.component('my-component',
        {template:'<p class= "article">文本内容</p>'
    })
    new Vue({
        el:'#app',
        data:{
            isActive:true
        }

    })

   
</script>
