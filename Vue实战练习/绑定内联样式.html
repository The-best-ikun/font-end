<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>给元素绑定内联样式</title>
</head>
<body>
    <div id="app">
        <div :style="{'color':color,'fontSize':fontSize}">你好</div>
    </div>
</body>
<script src="./vue.js"></script>
<script> 

    
    new Vue({
        el:'#app',
        data:{
           color:'pink',
           fontSize:'32px'
        }

    })

   
</script>
