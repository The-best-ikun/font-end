<!-- 条件渲染指令 -->
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>v-cloak</title>   
</head>

<body>
    <div id="app">
        <p v-if="status === 1">当status为1时，显示这条内容</p>
        <p v-else-if="status === 2">当status为2时，显示这条内容</p>
        <p v-else>不是1也不是2则显示这条内容</p>

    </div>
</body>
<script src="./vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            status:1
        }
    })
</script>
