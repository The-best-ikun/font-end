<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>循环遍历对象属性 </title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="value in user">{{value}}</li>
        </ul>
    </div>

</body>
<!-- 引进Vue.js文件 -->
<script src="./vue.js"></script>

<!-- 创建Vue实例 -->
<script>
    new Vue({
        // 绑定元素
        el:'#app' ,

        data:{
            user:{
                name: '语文',
                sex: '男',
                job: '老师'
            }
        }
    })
</script>





</html>
