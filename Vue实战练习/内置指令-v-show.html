<!-- v-show的用处与v-if的效果基本一致，但v-show是通过CSS样式来隐藏元素,这个隐藏可能会刷新时出现插值符号 -->
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>v-show</title>
</head>

<body>
    <div id="app" v-show="status === 1">
        <h1>{{message}}</h1>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'你好',
            status:0
        }
    })
</script>
