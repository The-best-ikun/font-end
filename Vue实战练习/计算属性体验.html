<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>体验计算属性</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books">{{book.name}}------{{book.price}}-----{{book.count}}</li>
        </ul>
        <hr>
        <h1>总价格是{{totalPrice}} </h1>
    </div>

</body>
<!-- 引进Vue.js文件 -->
<script src="./vue.js"></script>

<!-- 创建Vue实例 -->
<script>
    new Vue({
        // 绑定元素
        el:'#app' ,

        data:{
            books:[
                {name:'语文',price:19.9,count:10},
                {name:'数学',price:29.9,count:20},
                {name:'英语',price:39.9,count:30}
            ]
        },
        computed:{
            totalPrice:function(){
                var prices=0;
                for(var i=0;i<this.books.length;i++){
                
                    prices+=this.books[i].count*this.books[i].price;
                }
                    return prices;
            }
        }
    })
</script>





</html>
